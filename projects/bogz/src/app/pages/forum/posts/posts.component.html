<div class="row">

  <div class="col-9">
    <mat-card *ngFor="let post of posts" class="mb-5 mat-typography">
      <mat-card-header>
        <mat-card-title> {{ post.title }} </mat-card-title>
        <mat-card-subtitle *ngIf="post.catergory"> Category: {{ post.catergory }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <h3>Content: </h3>
        <p> {{ post.content }} </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-3">
    <h4>Category</h4>
  </div>
</div>
