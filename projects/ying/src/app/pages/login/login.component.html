<div class="mt-5">
  <div class="col-md-5 mx-auto">
    <div class="card">
      <div class="card-header">
        <p class="text-center">
          <b>
            {{ action ? 'LOGIN IN TO AN EXISTING ACCOUNT' : 'REGISTER A NEW ACCOUNT' }}
          </b>
        </p>
      </div>

      <div class="card-body form" (ngSubmit)="onSubmit()">

        <mat-form-field *ngIf="!action">
          <input matInput name="name" matInput placeholder="Name" [(ngModel)]="userForm.name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="E-Mail" [(ngModel)]="userForm.email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="userForm.password">
        </mat-form-field>

        <div class="p-3 mx-auto form-option text-center" *ngIf="!action">
          <mat-radio-button class="mx-2" (click)="gender('M')" checked>Male</mat-radio-button>
          <mat-radio-button class="mx-2" (click)="gender('F')">Female</mat-radio-button>
        </div>

      </div>

      <div class="card-footer text-center">
        <button mat-button color="primary" (click)="onSubmit()">
          {{ action ? 'LOGIN' :'SUBMIT' }}
        </button>
        <button mat-button color="warn" (click)="action = !action">
          {{ action ? 'REGISTER' : 'LOG IN' }}
        </button>
      </div>

    </div>
  </div>
</div>
