<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-5">
      <mat-card class="m-5">
        <mat-card-header class="text-center">
          <h2>Register</h2>
        </mat-card-header>
        <hr>
        <form class="w100" (ngSubmit)="onSubmit(register)" #register="ngForm">

          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" ngModel required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" ngModel required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" ngModel required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Contact Number</mat-label>
            <input matInput type="tel" name="contact">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required>
            <mat-error>
              <p>minimum of 6 characters</p>
            </mat-error>
          </mat-form-field>

          <mat-radio-group name="gender" ngModel required>
            <mat-label>Gender</mat-label>
            <mat-radio-button value="M" class="ml-2"> Male </mat-radio-button>
            <mat-radio-button value="F" class="ml-2"> Female </mat-radio-button>
          </mat-radio-group>
          <br>
          <button mat-raised-button color="primary" class="mt-3" type="submit">Register</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
